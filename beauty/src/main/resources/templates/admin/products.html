<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Products</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header th:replace="layout/header :: header"></header>
    <h1>Manage Products</h1>
    <form action="#" th:action="@{/admin/products}" th:object="${product}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}">
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" th:field="*{description}">
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}">
        </div>
        <button type="submit">Add Product</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}">Product Name</td>
                <td th:text="${product.description}">Product Description</td>
                <td th:text="${product.price}">Product Price</td>
            </tr>
        </tbody>
    </table>
    <footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
